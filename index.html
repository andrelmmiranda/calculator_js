<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="body_calculator">
        <div id="container">
            <div id="display">
                <div id="infowrapper">
                    <div id="displayTime">10/02/2023 22:32</div>
                    <div id="array"></div>
                </div>
                <input type="text" id="numero" maxlength="14" value="0">
            </div>
            <div id="button_area">
                <div class="btn_row btn_type1">
                    <button class="button" data-value="clear">CLEAR</button>
                    <button class="button" data-value="delete">DELETE</button>
                </div>
                <div class="btn_row">
                    <button class="button" data-value="7">7</button>
                    <button class="button" data-value="8">8</button>
                    <button class="button" data-value="9">9</button>
                    <button class="button" data-value="÷">÷</button>
                </div>
                <div class="btn_row">
                    <button class="button" data-value="4">4</button>
                    <button class="button" data-value="5">5</button>
                    <button class="button" data-value="6">6</button>
                    <button class="button" data-value="×">×</button>
                </div>
                <div class="btn_row">
                    <button class="button" data-value="1">1</button>
                    <button class="button" data-value="2">2</button>
                    <button class="button" data-value="3">3</button>
                    <button class="button" data-value="-">-</button>
                </div>
                <div class="btn_row">
                    <button class="button" data-value=".">.</button>
                    <button class="button" data-value="0">0</button>
                    <button class="button" data-value="=">=</button>
                    <button class="button" data-value="+">+</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
